<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2 - Tabela</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}

        table {border-collapse: collapse;}

        table th, tr, td {border: solid thin;
            text-align: center;
        }

        thead th {padding:1em;
            background-color: darkblue;
            color: white;
        }

        tfoot th {padding:0.8em;
            text-align: center;
            background-color: darkblue;
            color: white;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">MODELO</th>
                <th rowspan="2">ALTURA</th>
                <th rowspan="2">LARGURA</th>
                <th colspan="2">ACESSÓRIOS</th>
            </tr>
            <tr>
                <th>USB</th>
                <th>WI-FI</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Xk-7</td>
                <td>20</td>
                <td>20</td>
                <td><img src="sim.jpg" alt="Botão sim"></td>
                <td><img src="nao.jpg" alt="Botão não"></td>
            </tr>

            <tr>
                <td>WZ8</td>
                <td>10</td>
                <td>15</td>
                <td><img src="nao.jpg" alt="Botão não"></td>
                <td><img src="nao.jpg" alt="Botão não"></td>
            </tr>

            <tr>
                <td>X15</td>
                <td>30</td>
                <td>30</td>
                <td><img src="sim.jpg" alt="Botão sim"></td>
                <td><img src="sim.jpg" alt="Botão sim"></td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th colspan="5">Dados técnicos do equipamento</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
